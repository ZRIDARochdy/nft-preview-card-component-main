<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<article class="card">
			<figure>
				<img src="images/image-equilibrium.jpg" alt="equilibrium image" />
			</figure>

			<h2>
				<a href="#">Equilibrium #3429</a>
			</h2>

			<p>
				Our Equilibrium collection promotes balance and calm.
			</p>
			<dl class="details flex">
				<div class="container flex">
					<dt>
						<img src="images/icon-ethereum.svg" alt="" />
					</dt>
					<dd>
						<strong>0.041 ETH</strong>
					</dd>
				</div>
				<div class="container flex">
					<dt>
						<img src="images/icon-clock.svg" alt="" />
					</dt>
					<dd>
						3 days left
					</dd>
				</div>
			</dl>
			<hr />
			<small class="credit flex">
				<img src="images/image-avatar.png" alt="Profile image" />
				<p>
					Creation of
					<span><a href="#"> Jules Wyvern</a></span>
				</p>
			</small>
		</article>
	</body>
</html>
